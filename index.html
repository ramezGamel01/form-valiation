<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="face-book create an account form using HTML&CSS and JavaScript"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Icon -->
    <link
      rel="icon"
      href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <section class="main-container">
      <div class="left-info">
        <img class="logo" src="facebook-logo.svg" alt="facebook-logo" />
        <h1>Recent Logins</h1>
        <p>Click your picture or add an account.</p>
        <div class="box-container">
          <div class="box">
            <img src="profile.jpg" width="200px" alt="profile" />
            <h2>Ramez</h2>
          </div>
          <div class="box box-add">
            <div class="icon">
              <a href="#"><i class="fa-solid fa-plus"></i></a>
            </div>
            <h2>Add account</h2>
          </div>
        </div>
      </div>

      <form action="login.html" onsubmit="return validateSignUp()">
        <span id="error"></span>
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input id="email" type="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="New Password" />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <label>Date of Birth:</label>
        <div class="radio">
          <div class="day">
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>
          <div class="month">
            <select>
              <option>Jan</option>
              <option>Feb</option>
              <option>Mar</option>
              <option>Apr</option>
              <option>May</option>
              <option>Jun</option>
              <option>Jul</option>
              <option>Aug</option>
              <option>Sep</option>
              <option>Oct</option>
              <option>Nov</option>
              <option>Dec</option>
            </select>
          </div>
          <div class="year">
            <select>
              <option>1983</option>
              <option>1984</option>
              <option>1985</option>
              <option>1986</option>
              <option>1987</option>
              <option>1988</option>
              <option>1989</option>
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option>1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
              <option>1998</option>
              <option>1999</option>
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
            </select>
          </div>
        </div>
        <input type="submit" value="Sign up" />
        <a href="#">already have an account? log in</a>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
